<!doctype html>
{% load rest_framework %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Users</title>
    </head>
    <body>
        <form action="/property/create/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in property_serial %}
                {% if field.name != 'seller' %}
                    {% render_field field style=style %}
                {% endif %}
            {% endfor %}
            <input name="image" type="file" multiple><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
